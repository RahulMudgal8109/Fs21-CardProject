<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .card
        {
            width: 380px;
            height: 650pxpx;
            background-color: antiquewhite;
            padding: 10px;

        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <h3 class="d-flex justify-content-center align-items-center">User Information Card</h3>
                    <div class="row m-1">
                        <div class="col-4"><h6>FirstName:</h6></div>
                        <div class="col-8" id="fname"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>LastName:</h6></div>
                        <div class="col-8" id="lname"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>Country:</h6></div>
                        <div class="col-8" id="country"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>Phone No:</h6></div>
                        <div class="col-8" id="phoneNo"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>State:</h6></div>
                        <div class="col-8" id="state"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>City:</h6></div>
                        <div class="col-8" id="city"></div>
                    </div>
                    <div class="row m-1">
                        <div class="col-4"><h6>Village:</h6></div>
                        <div class="col-8" id="village"></div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
